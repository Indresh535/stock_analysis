{% load static %}
{% include "uiDesign.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <title>Table Rows</title>
</head>
<body>
  <h2 style="text-align:center; font-family:'Algerian'">Show Table</h2>
    <form action="" method="post" enctype="multipart/form-data">
      <div class="boxContainer">
        {% csrf_token %}   
        <div id="cleaning_data_div" class="cleaning_data_div">
          <label for="choose_csv"><b style="font-size:x-large">Upload file:</b></label><br>
          <input type="file" name="choose_csv" id="choose_csv" class="choose_csv" accept=".csv" required><br><br><br>
          Enter Number of Rows: <br><input type="number" name="numrows" class="textbox" id="numrows" required><br>
          <input type="submit" name="TblRows" id="TblRows" class="btn" value="Show Table"> 
            </div>
        </div> 
      </div>
    </form>
</body>
</html>
